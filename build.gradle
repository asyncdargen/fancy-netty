plugins {
    id 'java'
    id 'maven-publish'
}

apply plugin: 'maven-publish'

group 'ru.dargen'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.netty:netty-all:4.1.63.Final'
    implementation 'com.github.ben-manes.caffeine:caffeine:2.9.0'
    implementation 'com.google.guava:guava:30.1.1-jre'
    implementation 'com.google.code.gson:gson:2.8.6'

    annotationProcessor 'org.projectlombok:lombok:1.18.12'
    compileOnly 'org.projectlombok:lombok:1.18.12'

    testAnnotationProcessor 'org.projectlombok:lombok:1.18.12'
    testCompileOnly 'org.projectlombok:lombok:1.18.12'
}

publishing {
    repositories {
        maven {
            url 'http://repo.starfarm.fun/private'
            credentials {
                username System.getenv('SF_REPO_USER')
                password System.getenv('SF_REPO_PASSWORD')
            }
        }
    }

    publications {
        version(MavenPublication) {
            groupId "ru.dargen"
            artifactId "fancy-netty"
            version "1.6.1"
            artifact jar
        }
        live(MavenPublication) {
            groupId "ru.dargen"
            artifactId "fancy-netty"
            version "live"
            artifact jar
        }
    }
}

jar.from configurations.runtimeClasspath.collect(project.&zipTree)

tasks.withType(JavaCompile)*.options*.encoding = 'UTF-8'